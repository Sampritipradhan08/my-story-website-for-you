<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message in a Bottle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital@1&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS SECTION --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fdf5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reply-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .soul-caption {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #8c7b6c;
            margin-bottom: 10px;
        }

        .section-title {
            font-family: 'Dancing Script', cursive;
            color: #5c4033;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .message-box-container {
            background: #fffdfa;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(92, 67, 38, 0.1);
            border: 1px solid #d4b996;
            position: relative;
        }

        #guestMessage {
            width: 100%;
            height: 180px;
            padding: 20px;
            border: 1px solid #e3ccae;
            border-radius: 12px;
            background: #fdfcfb;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            color: #5c4033;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        #guestMessage:focus {
            border-color: #b36a5e;
            box-shadow: 0 0 15px rgba(179, 106, 94, 0.1);
        }

        .send-btn {
            margin-top: 25px;
            background: #b36a5e;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
        }

        .send-btn:hover {
            background: #8e554a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(179, 106, 94, 0.3);
        }

        .status-msg {
            margin-top: 20px;
            font-family: 'Lora', serif;
            font-style: italic;
            color: #b36a5e;
            min-height: 24px;
        }

        /* Status colors */
        .status-success { color: #5c4033; font-weight: bold; }
        .status-error { color: #b36a5e; }


        .music-control {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
}

#musicBtn {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px); /* Modern blur effect */
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: #fff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

#musicBtn:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
}
    </style>
</head>
<body>


<audio id="bgMusic" loop>
    <source src="assets/Dhun.m4a" type="audio/mpeg"> </audio>

<div class="music-control">
    <button id="musicBtn" onclick="toggleMusic()">
        <span id="musicIcon">üéµ</span>
    </button>
</div>


    <section class="reply-section">
        <div class="reply-container">
            <p class="soul-caption">If this ever reaches you...</p>
            <h2 class="section-title">Leave a Message</h2>
            
            <div class="message-box-container">
                <textarea id="guestMessage" placeholder="Write something from your heart..."></textarea>
                
                <button class="send-btn" onclick="sendResponse()">
                    <span class="btn-text" id="btnText">Send into the Void</span>
                    <span class="btn-icon">üïäÔ∏è</span>
                </button>
            </div>
            
            <div id="statusMessage" class="status-msg"></div>
        </div>
    </section>

    <script>






var audio = document.getElementById("bgMusic");
var btn = document.getElementById("musicBtn");
var icon = document.getElementById("musicIcon");

function toggleMusic() {
    if (audio.paused) {
        audio.play();
        icon.innerHTML = "‚è∏Ô∏è"; // Pause icon
        btn.style.animation = "pulse 2s infinite"; // Optional: playing thakle pulse effect
    } else {
        audio.pause();
        icon.innerHTML = "üéµ"; // Play icon
        btn.style.animation = "none";
    }
}

// Browser autoplay block korle, user screen-e click korlei jate music start hoy
window.addEventListener('click', function() {
    if (audio.paused) {
        // audio.play(); // Jodi auto play chan tobe eita un-comment korun
    }
}, { once: true });
        /* --- JS SECTION --- */
        function sendResponse() {
            const messageInput = document.getElementById('guestMessage');
            const status = document.getElementById('statusMessage');
            const btn = document.querySelector('.send-btn');
            const btnText = document.getElementById('btnText');

            if (messageInput.value.trim() === "") {
                status.innerHTML = "Empty messages can't fly...";
                status.className = "status-msg status-error";
                return;
            }

            // Simulate sending
            btn.disabled = true;
            btnText.innerHTML = "Sending memory...";
            status.innerHTML = "Waiting for the wind...";
            
            setTimeout(() => {
                status.innerHTML = "Your words have been safely committed. Thank you.";
                status.className = "status-msg status-success";
                messageInput.value = ""; // Clear the text
                btnText.innerHTML = "Sent ‚ù§Ô∏è";
                btn.style.background = "#8c7b6c"; // Change color to show disabled
            }, 2500);
        }
    </script>

</body>
</html>
