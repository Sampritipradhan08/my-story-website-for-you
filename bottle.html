    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Georgia", serif;
}

/* Old book background */
body{
    background:#f4ecd8;
}

/* NAVBAR */
nav{
    background:#fdf6e3;
    padding:20px 60px;
    display:flex;
    justify-content:center;
    gap:40px;
    border-bottom:1px solid #d6c7a1;
}

/* NAV LINKS */
nav a{
    position:relative;
    text-decoration:none;
    color:#5c4326;
    font-size:18px;
    padding:10px 18px;
    letter-spacing:1px;
    transition:0.3s ease;
}

/* Elegant border animation using pseudo elements */
nav a::before,
nav a::after{
    content:"";
    position:absolute;
    width:0%;
    height:2px;
    background:#8b6f47;
    transition:0.4s ease;
}

nav a::before{
    top:0;
    left:0;
}

nav a::after{
    bottom:0;
    right:0;
}

/* Vertical borders */
nav a span::before,
nav a span::after{
    content:"";
    position:absolute;
    height:0%;
    width:2px;
    background:#8b6f47;
    transition:0.4s ease;
}

nav a span::before{
    top:0;
    left:0;
}

nav a span::after{
    bottom:0;
    right:0;
}

/* Hover effect */
nav a:hover::before,
nav a:hover::after{
    width:100%;
}

nav a:hover span::before,
nav a:hover span::after{
    height:100%;
}

/* Soft hover text color */
nav a:hover{
    color:#8b6f47;
}

    .ocean-title {
        font-family: 'Dancing Script', cursive;
        font-size: 3rem;
        color: #5c4033;
        margin-bottom: 20px;
        z-index: 10;
        text-align: center;
    }

    /* Wave Animation */
    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: url('https://i.imgur.com/v8p9BfE.png'); /* Wave PNG mask */
        background-size: 1000px 100px;
        opacity: 0.4;
    }

    .wave1 { animation: animate 30s linear infinite; z-index: 1000; opacity: 1; bottom: 0; }
    .wave2 { animation: animate-reverse 15s linear infinite; z-index: 999; opacity: 0.5; bottom: 10px; }
    .wave3 { animation: animate 10s linear infinite; z-index: 998; opacity: 0.2; bottom: 15px; }

    @keyframes animate {
        0% { background-position-x: 0; }
        100% { background-position-x: 1000px; }
    }

    @keyframes animate-reverse {
        0% { background-position-x: 1000px; }
        100% { background-position-x: 0; }
    }

    /* Input Box */
    .bottle-form {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        width: 80%;
        max-width: 400px;
        z-index: 1001;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .bottle-form textarea {
        width: 100%;
        height: 100px;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-family: 'Poppins', sans-serif;
        background: rgba(255, 255, 255, 0.6);
        resize: none;
        outline: none;
        margin-bottom: 15px;
    }

    .send-btn {
        background: #b36a5e;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    .send-btn:hover { background: #5c4033; transform: scale(1.05); }

    /* Floating Bottle Animation */
    .bottle-animation {
        position: absolute;
        width: 60px;
        display: none;
        z-index: 1002;
        pointer-events: none;
    }

    .bottle-animation img { width: 100%; }

    @keyframes driftAway {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(300px, -150px) rotate(45deg); opacity: 0; }
    }


    .music-control {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
}

#musicBtn {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px); /* Modern blur effect */
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: #fff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

#musicBtn:hover {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.1);
}
</style>

<section class="ocean-section">
    <div class="ocean-title">Message in a Bottle</div>
    
    <div class="bottle-form" id="form-container">
        <p style="font-size: 0.9rem; color: #5c4033;">Write something you want to tell him...</p>
        <textarea id="message" placeholder="My heart says..."></textarea>
        <button class="send-btn" onclick="sendBottle()">Release into the Sea</button>
    </div>

    <div class="bottle-animation" id="bottle">
        <img src="https://cdn-icons-png.flaticon.com/512/3011/3011736.png" alt="Bottle">
    </div>

    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
</section>

<script>

    
var audio = document.getElementById("bgMusic");
var btn = document.getElementById("musicBtn");
var icon = document.getElementById("musicIcon");

function toggleMusic() {
    if (audio.paused) {
        audio.play();
        icon.innerHTML = "â¸ï¸"; // Pause icon
        btn.style.animation = "pulse 2s infinite"; // Optional: playing thakle pulse effect
    } else {
        audio.pause();
        icon.innerHTML = "ðŸŽµ"; // Play icon
        btn.style.animation = "none";
    }
}

// Browser autoplay block korle, user screen-e click korlei jate music start hoy
window.addEventListener('click', function() {
    if (audio.paused) {
        // audio.play(); // Jodi auto play chan tobe eita un-comment korun
    }
}, { once: true });
    function sendBottle() {
        const msg = document.getElementById('message').value;
        const bottle = document.getElementById('bottle');
        const form = document.getElementById('form-container');

        if(msg.trim() === "") {
            alert("Please write something first...");
            return;
        }

        // Hide form and show bottle animation
        form.style.display = "none";
        bottle.style.display = "block";
        
        // Start animation
        bottle.style.left = "50%";
        bottle.style.top = "60%";
        bottle.style.animation = "driftAway 4s forwards";

        setTimeout(() => {
            alert("Your message has been released to the universe. Maybe one day, the waves will bring it to him.");
            // Reset for another message if you want
            location.reload(); 
        }, 4500);
    }
</script>
